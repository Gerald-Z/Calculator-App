<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <script src="node_modules\jquery\dist\jquery.min.js"></script>

    </head>

    <body>
        <script>
            $(document).ready(function(){
                $(".keys").addClass("col-lg-12");
              //  $(".keys").css("background-color", "red");
                $(".form").addClass("col-lg-12");
            //    $(".canvas").addClass("col-xs-4");
               // $(".space").addClass("col-xs-4");
                //$(".space").css("background-color", "red");


                
                $("input[type='button']").addClass("btn");
                $("input[type='button']").addClass("btn-block");
                $(".number").addClass("btn-primary");
                $(".operator").addClass("btn-info");
                $(".ac").addClass("btn-danger");
                $(".equal").addClass("btn-info");
                $("input[type='button']").css("border-radius", "0px");
                $("input[type='button']").css("border", "solid red");
                $("input[type='button']").css("padding", "0px");
                $("input[type='button']").css("margin", "0px");
                $(".line_one").css("margin-top", "40px");

                $("input[type='button']").wrap("<div class='col-lg-3'></div>");


            });
        </script>
        <div class="calc_background row container-fluid">
                <div class="canvas">
                    <form class="form">
                        <div class="display">
                            <input type="text" name="prev" id="prev" class="top" readonly>
                            <input type="text" name="displayed" id="displayed">
                        </div>
                        <div class="keys">
                            <div class="row .no-gutters">
                                <input type="button" onClick="displayed.value += '+'" value="+" class="operator line_one" id="plus">
                                <input type="button" value="-" onClick="displayed.value += '-'" class="operator line_one" id="minus">
                                <input type="button" value="*" onClick="displayed.value += '*'" class="operator line_one" id="multiply">
                                <input type="button" value="/" onClick="displayed.value += '/'" class="operator line_one" id="divide">
                            </div>
                            <div class="row">
                                <input type="button" value="1" onClick="displayed.value += '1'" class="number" id="one">
                                <input type="button" value="2" onClick="displayed.value += '2'" class="number" id="two">
                                <input type="button" value="3" onClick="displayed.value += '3'" class="number" id="three">
                                <input type="button" value="4" onClick="displayed.value += '4'" class="number" id="four">   
                            </div>

                            <div class="row">
                                <input type="button" value="5" onClick="displayed.value += '5'" class="number" id="five">
                                <input type="button" value="6" onClick="displayed.value += '6'" class="number" id="six">
                                <input type="button" value="7" onClick="displayed.value += '7'" class="number" id="seven">
                                <input type="button" value="8" onClick="displayed.value += '8'" class="number" id="eight">
                            </div>


                            <div class="row">
                                <input type="button" value="9" onClick="displayed.value += '9'" class="number" id="nine">
                                <input type="button" value="0" onClick="displayed.value += '0'" class="number" id="zero">
                                <input type="button" value="=" class="equal" onClick="calculate(displayed.value)" id="equal">
                                <input type="button" value="AC" class="ac" onClick="displayed.value ='';prev.value =''" id="ac">
                            </div>
                        </div>
                    </form>
                </div>
        </div>


        <script type="text/javascript" src="js/app.js"> </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
