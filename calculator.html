<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Calculator </title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <div class="calc_background">
            <div class="canvas">
                <form>
                    <div class="display">
                        <input type="text" name="prev" id="prev" class="top" readonly>
                        <input type="text" name="displayed" id="displayed">
                    </div>
                    <div class="keys">
                        <input type="button" onClick="displayed.value += '+'" value="+" class="operator line_one" id="plus">
                        <input type="button" value="-" onClick="displayed.value += '-'" class="operator line_one">
                        <input type="button" value="*" onClick="displayed.value += '*'" class="operator line_one">
                        <input type="button" value="/" onClick="displayed.value += '/'" class="operator line_one">

                        <input type="button" value="1" onClick="displayed.value += '1'" class="number" id="one">
                        <input type="button" value="2" onClick="displayed.value += '2'" class="number">
                        <input type="button" value="3" onClick="displayed.value += '3'" class="number">
                        <input type="button" value="4" onClick="displayed.value += '4'" class="number">  

                        <input type="button" value="5" onClick="displayed.value += '5'" class="number">
                        <input type="button" value="6" onClick="displayed.value += '6'" class="number">
                        <input type="button" value="7" onClick="displayed.value += '7'" class="number">
                        <input type="button" value="8" onClick="displayed.value += '8'" class="number">

                        <input type="button" value="9" onClick="displayed.value += '9'" class="number">
                        <input type="button" value="0" onClick="displayed.value += '0'" class="number">
                        <input type="button" value="=" class="equal" onClick="calculate(displayed.value)">
                        <input type="button" value="AC" class="ac" onClick="displayed.value ='';prev.value =''">
                    </div>
                </form>
 

            </div>
        </div>

        <script type="text/javascript" src="js/app.js"> </script>
    </body>

</html>
